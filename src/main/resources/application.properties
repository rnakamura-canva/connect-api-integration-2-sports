spring.application.name=connect-api-integration-1-java
server.port=8080

# Canva API Configuration
canva.api.base-url=https://api.canva.com/rest
# Note: Access tokens are obtained via OAuth and stored in user sessions
# No static access token configuration is needed

# Canva OAuth Configuration
canva.oauth.client-id={CLIENT-ID}
canva.oauth.client-secret={CLIENT-SECRET}

canva.oauth.redirect-uri=http://127.0.0.1:8080/oauth/redirect
canva.oauth.authorization-url=https://www.canva.com/api/oauth/authorize
canva.oauth.token-url=https://api.canva.com/rest/v1/oauth/token
# Scopes configuration - use comma-separated format (automatically converted to space-separated for OAuth)
# IMPORTANT: You must enable these scopes in your Canva Developer Portal under "Scopes & permissions"
# Available scopes: profile:read, design:meta:read, design:content:read, asset:read, folder:read, etc.
# Examples:
#   canva.oauth.scopes=profile:read
#   canva.oauth.scopes=profile:read,design:meta:read,asset:read
canva.oauth.scopes=profile:read,design:meta:read,asset:read,brandtemplate:meta:read,brandtemplate:content:read,design:content:write,folder:read,folder:write

# Session Configuration (for OAuth state management)
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax
