    UserPrivacyPreferences:
      description: |-
        Privacy preferences for the associated user account:

          - `direct_marketing`: Marketing directly to the user via email, sms, push-messaging, or in-app messaging on Canva application surfaces or websites.
          - `profiling_marketing`: Analysis of personal data to build a user profile that is used to personalize marketing to individuals, or individuals like them.
          - `affinity_marketing`: Marketing directly to the user about Affinity via email, sms and/or push-messaging on Affinity and/or Canva application surfaces or websites
          - `affinity_app_analytics`: Collect analytics data on Affinity Apps.
          - `ml_training_general`: Train machine learning models on user personal data (such as usage and activity) to improve Canva. Excludes user content and uploads (the 'privacy capsule').
          - `ml_training_content`: Train machine learning models on user content and uploads (the 'privacy capsule').
          - `user_profile_enrichment`: Collect more information about a user from third-party providers.
          - `retargeted_advertising`: Retargeted advertising on third-party sites and apps.
          - `design_insights`: Insights give design owners information about how other people interact with their designs.
          - `session_recording`: Make and view recordings of how Canva is used by users for product discovery and improvement purposes.
          - `data_sale_share`: Sale of data that results in value transfer between Canva and a third-party for monetary or other benefit. Examples here could be the sale of customer lists who are already using Canva to faciliate a larger Canva Enterprise sale of user seats.
          - `user_research`: Participate in user research activities
          - `direct_sales`: Participate in direct sales
          - `canva_ai_beta`: Users who have consented and agreed to Canva ai beta service terms
        Also see https://canvadev.atlassian.net/wiki/spaces/UTS/pages/3211658940/Service+-+Privacy+Preferences#Privacy-Controls
